<html>
    <head>
        <style>
            h1 {
                color: blanchedalmond;
                padding-block: 40px;
            }
        </style>
    </head>


    <script>
        class Rect {
            constructor(height, width, color) {
                this.canvas = document.getElementById("myCanvas");
                this.height = height;
                this.width = width;
                this.color = color;
                this.Xchange = 0;
                this.Ychange = 0;
                this.x = 0;
                this.y = 0;
            }

            draw() {
                let ctx = this.canvas.getContext("2d");
                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.x += this.Xchange;
                this.y += this.Ychange;
                this.Xchange = 0;
                this.Ychange = 0;
                
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            moveUp() {
                this.Ychange -= 5;
                this.draw();
            }

            moveDown() {
                this.Ychange += 5;
                this.draw()
            }

            moveLeft() {
                this.Xchange -= 5;
                this.draw()
            }

            moveRight() {
                this.Xchange += 5;
                this.draw()
            }
        }
        let rectangle = new Rect(30, 30, "red");


    </script>

    <body>
        <canvas id="myCanvas" height=200 width=200></canvas><br>
        <button onclick="rectangle.moveUp()">UP</button><br><br>
        <button onclick="rectangle.moveLeft()">LEFT</button>
        <button onclick="rectangle.moveRight()">RIGHT</button><br><br>
        <button onclick="rectangle.moveDown()">DOWN</button>
    </body>

    <script>
        rectangle.canvas = document.getElementById("myCanvas");
    </script>
</html>
